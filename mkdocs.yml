site_name: geogee
site_description: A Python package for geospatial analysis
site_author: Ly Mot
site_url: https://lymot.github.io/geogee
repo_url: https://github.com/LyMot/geogee

copyright: "Copyright Â© 2023 Ly Mot"

theme:
    palette:
        scheme: preference
    name: material
    icon:
        repo: fontawesome/brands/github
    features:
        - navigation.instant
        - search.highlight
        # - navigation.expand
        # - navigation.tabs
    custom_dir: "docs/overrides"

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - mkdocs-jupyter:
          include_source: True
          execute: True
          ignore_h1_titles: True
          
markdown_extensions:
    - attr_list
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

# google_analytics:
#     - UA-XXXXXXXXX-X
#     - auto

nav:
    - Home: index.md
    - Installation: installation.md
    - Usage: usage.md
    - Contributing: contributing.md
    - FAQ: faq.md
    - Report Issues: https://github.com/giswqs/geodemo/issues
    - API Reference:
          - common module: common.md
          - geodemo module: geodemo.md
          - utils module: utils.md
    - Notebooks:
          - notebooks/ipyleaflet_intro.ipynb 
          - notebooks/Folium_intro.ipynb
    